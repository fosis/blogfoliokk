{% extends 'query/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<div class="bg-light pb-3">
    {% if form.errors %}
    {% endif %}
    
    <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      <div class="col">
        {{ form|crispy }}    
        <button name='submit'>Zaloguj</button>
      </div>
      <input type='hidden' name='next' value="{% url 'query:index' %}" />
    </form>
</div>    
{% endblock content %}
