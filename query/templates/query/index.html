{% extends 'query/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      {% if bid and hle and sbt %}
      <h1 class="display-4">{{ bid }}</h1>
      <h1 class="display-5 font-italic">{{ hle }}</h1>
      <p class="lead my-6 text-justify">{{ sbt }}...</p>
      <p class="lead mb-0"><a href="{% url 'query:blog' blog_id=bid.id %}" class="text-white font-weight-bold">Continue reading...</a></p>
      {% else %}
      <h1 class="display-4">Nikt nie doda≈Ç bloga...</h1>
      {% endif %}
    </div>
</div>
{% endblock content %}
