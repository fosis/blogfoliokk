{% load bootstrap4 %}

<!DOCTYPE html>
<html lang='pl'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='author' content='Kamil Kuklewski'>
        
        <title>Blog list with Bootstrap</title>
        
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    
    </head>
<div class="container">
    <header class="blog-header py-10">
        <div class="row flex-nowrap justify-content-between align-items-center">            
            <div class="col-sm-6"> 
                <a class="text-muted" href="{% url 'query:index' %}">Strona Główna</a> -
                <a class="text-muted" href="{% url 'query:blogs' %}">Lista Blogów</a>
            </div>
            <div class="col-md-auto">
                <span class="pull-right">
                    {% if user.is_authenticated %}
                        <a class="text-muted">Witaj, {{ user.username }}</a> -
                        <a class="text-muted" href="{% url 'query:my_blogs' %}">Moje Blogi</a> - 
                        <a class="text-muted" href="{% url 'users:logout' %}">Wyloguj</a>                        
                    {% else %}
                        <a class="text-muted" href="{% url 'users:register' %}">Zarejestruj</a> -
                        <a class="text-muted" href="{% url 'users:login' %}">Zaloguj</a>
                    {% endif %}
                </span>
            </div>                
            </div>            
            
            <!--<div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3" focusable="false" role="img"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div> -->
        </div>
        <div class="row-justify-content-md-center">
            <div class="col-md-auto text-center">
                <a class="blog-header-logo text-dark" href="#">Large</a>
            </div>
        </div>
  </header>


{% block content %}{% endblock content %}
</div>
